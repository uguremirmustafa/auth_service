version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: auth_postgres_dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_service
    ports:
      - '5432:5432'
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      # Mounts the local schema.sql file into the PostgreSQL container's initialization directory
      # This file will be automatically executed when the database is first created
      # The /docker-entrypoint-initdb.d/ directory is a special path where PostgreSQL runs all .sql scripts during container initialization
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth_network_dev

  redis:
    image: redis:7-alpine
    container_name: auth_redis_dev
    ports:
      - '6379:6379'
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth_network_dev

  app:
    image: node:20-alpine
    container_name: auth_service_dev
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    env_file:
      - .env.development
    ports:
      - '8000:8000'
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - auth_network_dev
    stdin_open: true
    tty: true

volumes:
  postgres_data_dev:
  redis_data_dev:

networks:
  auth_network_dev:
    driver: bridge
